<body>
    <div class="head">
        <a href="home" id="first">Home</a>

    <div class="body">
        <h1>BMI Calculator</h1>

        <span class="class1">
        <form action="bmi">
            <label>Height in CM:</label><input type="text" id="height">
            <br><br>
            <label>Weight in KG:</label><input type="text" id="weight">
            <br><br>
            <button id="button">Calculate</button>
            <div class="result" id="result"><h1></h1></div>
            <div class="resulttext" id="resulttext"></div>
 
        </form>
        <h1>BMI Weight Guide</h1>
        <h3>Under Weight=Less than 18.6</h3>
        <h3>Normal Range=18.7 to 24.9</h3>
        <h3>Overweight=Greater than 24.9</h3>
